<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Dashboard Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #3880ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #2d6fd9;
    }
  </style>
</head>
<body>
  <a href="/hr-dashboard" class="button">Go to Dashboard</a>
</body>
</html>
